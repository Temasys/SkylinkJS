<html>

<head>
  <title>SkylinkJS Demo : Request call</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" media="screen">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/hmac-sha1.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/enc-base64.js" type="text/javascript"></script>
</head>

<body>
  <input type="text" placeholder="Your name" id="self" />
  <input type="text" placeholder="Peer name" id="peer" />
  <button id="btn_enter" onclick="enterAndUpdate()">Enter room</button>
  <button id="btn_call" onclick="call()">Call peer</button>
  <button id="btn_stop" onclick="stop()">Stop</button>
  <button id="btn_clean" onclick="clean()">Clean log</button>
  <div id="container">
    <div id="status"></div>
  </div>
  <br>
  <script src="../../publish/skylink.complete.js"  type="text/javascript"></script>
  <script src="../config.js"   type="text/javascript"></script>
  <script src="script.js"   type="text/javascript"></script>
</body>

</html>
