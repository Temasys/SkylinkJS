<!DOCTYPE html>
<html>
<head>
  <title>Temasys: My Room Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="css/favicon.ico">
  <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,200italic,300italic,400italic,600italic,700italic,900italic" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js" type="text/javascript"></script>
</head>
<body>
  <div class="api-settings-display">
    <h1>Start a demo call</h1>
    <p>First select the API Key and enter your room to begin</p>
    <div class="selection-form">
      <div class="radio-item selected" data="temasys">
        <span class="radio-label">Use Temasys API Key</span>
      </div>
      <div class="radio-item" data="custom">
        <span class="radio-label">Use User Defined API Key</span>
      </div>
    </div>
    <hr>
    <div class="input-item">
      <label>API Key</label>
      <input id="user-api-key" type="text">
    </div>
    <div class="input-item">
      <label>Room Name</label>
      <input id="user-api-room" type="text">
    </div>
    <div class="button-item">
      <div id="start-api-call" class="button">Start Call</div>
    </div>
  </div>
  <div class="loading-display">
    <h3>Loading...</h3>
    <circle class="red">+</circle>
    <circle class="yellow">+</circle>
    <circle class="green">+</circle>
    <circle class="blue">+</circle>
  </div>
  <div class="video-display">
    <section class="video-ports">
      <div class="video-port-item">
        <video autoplay="autoplay"></video>
      </div>
      <div class="video-port-item">
        <video autoplay="autoplay"></video>
      </div>
    </section>
    <section class="user-ports">
      <video class="user-port-video" autoplay="autoplay"></video>
    </section>
  </div>
  <script src="../publish/skyway.complete.js"  type="text/javascript"></script>
  <script src="js/main-style.js"   type="text/javascript"></script>
  <script src="js/main-init.js"   type="text/javascript"></script>
</body>
</html>
