    <div class="main">

              <span>Secure</span

                videocam
              </i>
            </p>
            <p>Video room</p>
            <button class="add-peer" id="add-peer">Join another peer</button>
          </div>

          <div class="footer">
            <p>Â© 2020 Temasys Communications. All Rights Reserved.</p>
          </div>
        </div>

        <div class="boxes">

            <div class="avatar video-local-avatar">
              <video
                id="myVideo"
                class="peer-video"
                autoplay
                playsinline
                muted
                controls
              ></video>
            </div>
          </div>
        </div>
      </div>
    </div>
