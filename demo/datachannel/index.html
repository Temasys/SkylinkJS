    <div class="main">
      <div class="container">
        <div class="row">
          <div class="col-md-5">
            <div id="chat_panel" class="col-md-12">
              <h2>Global Chat</h2>
              <div class="panel panel-default">
                <div id="chat_body" class="panel-body">
                  <div id="chat_log" class="list-group"></div>
                </div>
              </div>
              <form role="form">
                <div class="checkbox">
                  <label>
                    <input id="send_data_channel_public" type="checkbox">
                    <b>Send via Data Channel</b> <span class="glyphicon glyphicon-transfer"></span> </label>
                </div>
              </form>
              <textarea id="chat_input_public" class="chat_input well" placeholder="Enter your public chat message here" ></textarea>
              <div id="file_panel">
                <div class="input-group">
                  <input type="file" class="form-control" title="Select a file to upload" id="file_input_public">
                  <span class="input-group-btn">
                    <button id="send_file_public" class="btn btn-default" title="Upload file" type="button">
                      <span class="glyphicon glyphicon-cloud-upload"></span><b>Upload file</b>
                    </button> </span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-7">
              <canvas id="media_main" alt="Focus">
              </canvas>
            
            <div id="file_list_panel" class=" panel panel-default">
              <div class="panel-heading">
                File Transfers
              </div>
              <div id="file_body" class="panel-body">
                <div id="file_log" class="list-group">
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
