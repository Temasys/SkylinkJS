<html>
<head>
  <title>SkylinkJS Demo : Connection Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='shortcut icon' href='../favicon.ico'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/hmac-sha1.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/enc-base64.js" type="text/javascript"></script>
</head>
<body>
  <h3>Signaling events</h3>
  <p>Ready state: <span id="readystate" style="text-transform: uppercase;"></span></p>
  <p>Channel status: <span id="channel"></span></p>
  <h3>Peer events</h3>
  <table id="peers" style="width: 100%;border:solid 1px #444;border-collapse:collapse;text-align:center;">
    <tr>
      <th>PeerId</th>
      <th>HandshakeProgress</th>
      <th>PeerConnectionState</th>
      <th>CandidateGenerateState</th>
      <th>DataChannelState</th>
    </tr>
  </table>
  <script src="../../publish/skylink.complete.js"  type="text/javascript"></script>
  <script src="../config.js"   type="text/javascript"></script>
  <script src="script.js"   type="text/javascript"></script>
</body>
</html>
