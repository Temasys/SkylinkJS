<html>
<head>
  <title>SkywayJS - Chat Room Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../publish/skyway.complete.js"  type="text/javascript"></script>
  <script src="../config.js"   type="text/javascript"></script>
  <script src="script.js"   type="text/javascript"></script>
</head>
<body>
  <h3>Signaling events</h3>
  <p>Ready state: <span id="readystate" style="text-transform: uppercase;"></span></p>
  <p>Channel status: <span id="channel"></span></p>
  <h3>Peer events</h3>
  <table id="peers" style="width: 100%;border:solid 1px #444;border-collapse:collapse;text-align:center;">
    <tr>
      <th>PeerId</th>
      <th>HandshakeProgress</th>
      <th>PeerConnectionState</th>
      <th>CandidateGenerateState</th>
      <th>DataChannelState</th>
    </tr>
  </table>
</body>
</html>
