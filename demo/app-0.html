<!DOCTYPE html>
<html>
<head>
	<title>Temasys: My Room Example</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='shortcut icon' href='./favicon.ico'>
  <link href='//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css' rel='stylesheet' media='screen'>
  <link href='./app-0.css' rel='stylesheet' />
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js' type='text/javascript'></script>
  <script src='//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js'></script>
</head>
<body>
  <header>
    <nav class='navbar navbar-default' role='navigation'>
      <div class='container-fluid'>
        <div class='navbar-header'>
          <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='#navigation_panel'>
            <span class='sr-only'>Toggle navigation</span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
          </button>
          <b class='navbar-brand'>My little room example of API's usage</b>
        </div>

        <div id='navigation_panel' class='collapse navbar-collapse'>
          <form class='navbar-form navbar-right' onsubmit='return false'>
            <div class='btn-group'>
              <button id='channel_status' type='button' class='btn btn-default' disabled>
                Channel is:
                <span id='channel' class='glyphicon glyphicon-certificate circle'></span>
              </button>
              <button id='lock_btn' type='button' class='btn btn-default'>
                Lock Room
              </button>
              <button id='unlock_btn' type='button' class='btn btn-default'>
                Unlock Room
              </button>
              <button id='enable_audio_btn' type='button' class='btn btn-default'>
                Enable Audio
              </button>
              <button id='disable_audio_btn' type='button' class='btn btn-default'>
                Disable Audio
              </button>
              <button id='enable_video_btn' type='button' class='btn btn-default'>
                Enable Video
              </button>
              <button id='disable_video_btn' type='button' class='btn btn-default'>
                Disable Video
              </button>
              <a id='doc_btn' href='/demo' class='btn btn-default'>View Documentation</a>
            </div>
          </form>
        </div>
      </div>
    </nav>
	</header>

  <section>
    <div class='page'>
      <div class='container-fluid'>
        <div class='col-md-3'>
          <div id='status_panel' class='panel panel-default'>
            <div class='panel-heading'>Connection Information</div>
            <div class='panel-body'>
              <table class='table'>
                <tbody>
                  <tr>
                    <td>User ID</td>
                    <td id='display_user_id'>Not in Room</td>
                  </tr>
                  <tr>
                    <td>Room Lock Status</td>
                    <td id='display_room_status'>-</td>
                  </tr>
                  <tr>
                  <tr>
                    <td>App ID</td>
                    <td id='display_app_id'></td>
                  </tr>
                  <tr>
                    <td>User Information</td>
                    <td>
                      <textarea id='display_user_info' style='resize:none;width:100%;height:150px;'></textarea>
                      <button id='update_user_info_btn'>Update</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div id='presence_panel' class='panel panel-default'>
            <div class='panel-heading'>Presence List</div>
            <div class='panel-body'>
              <table id='presence_list' class='table'>
                <tbody></tbody>
              </table>
            </div>
          </div>
          <div id='file_panel' class='panel panel-default'>
            <div class='panel-heading'>Send a File</div>
            <div class='panel-body'>
              <div class='form-group'>
                <div class='input-group form-group'>
                  <span class='input-group-addon'>File</span>
                  <input type='file' class='form-control' id='file_input'>
                </div>
                <div class='btn-group'>
                  <button id='send_file_btn' type='button' class='btn btn-primary'>Send File</button>
                </div>
              </div>
            </div>
          </div>
          <div id='file_list_panel' class='panel panel-default'>
            <div class='panel-heading'>File List</div>
            <div id='file_body' class='panel-body'>
              <div id='file_log' class='list-group'></div>
            </div>
          </div>
        </div>
        <div class='col-md-9'>
          <div class='col-md-12'>
            <video id='local_video' class='col-md-2' poster='./img/no_profile.jpg' muted='true' autoplay></video>
            <video id='videoRemote1' class='col-md-6' autoplay></video>
            <video id='videoRemote2' class='col-md-6' autoplay></video>
          </div>
          <div id='chat_panel' class='col-md-12'>
            <div class='panel panel-default'>
              <div id='chat_body' class='panel-body'>
                <div id='chat_log' class='list-group'></div>
              </div>
            </div>
            <textarea id='chat_input' placeholder='Enter your chat message here' class='well' disabled></textarea>
          </div>
        </div>
      </div>
    </div>
  </section>
	<footer class='footer navbar-fixed-bottom'>
		<div class='container'>
      <p class='muted credit'>
        &copy; Temasys Communications Pte Ltd 2014. All Rights Reserved.
      </p>
    </div>
	</footer>
  <script src='../publish/skyway.complete.js'  type='text/javascript'></script>
	<script src='./app-0.js'   type='text/javascript'></script>
</body>
</html>
