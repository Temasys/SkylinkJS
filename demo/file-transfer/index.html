<html>
<head>
  <title>SkylinkJS Demo : File Transfer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='shortcut icon' href='../favicon.ico'>
  <link href="style.css" rel="stylesheet" media="screen">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/hmac-sha1.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/enc-base64.js" type="text/javascript"></script>
</head>
<body>

  <header>
    <select id="target">
      <option value="group" selected>Send file to Group</option>
    </select>
    <br/><br/>
    <input type="file" id="file" autofocus multiple />
    <button onclick="sendFile()">Send file</button>
  </header>

  <div id="container">
    <div id="infobox"></div>
  </div>

  <table id="transfers">
    <tr>
      <th>TransferId</th>
      <th></th>
      <th>Peer</th>
      <th>File</th>
      <th>Status</th>
    </tr>
  </table>
  <script src="../../publish/skylink.complete.js"  type="text/javascript"></script>
  <script src="../config.js"   type="text/javascript"></script>
  <script src="script.js"   type="text/javascript"></script>
</body>
</html>
