<!DOCTYPE html>
<html>
  <head>
    <title>Temasys Web SDK Demos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      media="screen"
    />
    <link
      href="http://cdnjs.cloudflare.com/ajax/libs/prettify/r224/prettify.css"
      type="text/css"
    />
    <script
      src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script
      src="http://cdnjs.cloudflare.com/ajax/libs/prettify/r224/prettify.js"
      type="text/javascript"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="main">
      <div class="template">
        <div class="left-panel">
          <a href="http://temasys.io/" class="logo">
            <img
              class="img-responsive"
              src="temasys.svg"
              alt="Skylink JS"
              width="200px"
            />
          </a>

          <div class="notes">
            <p>
              <span>Embed</span> secure video, voice and data to your mobile
              apps and websites.
            </p>
          </div>

          <div class="footer">
            <p>Â© 2020 Temasys Communications. All Rights Reserved.</p>
          </div>
        </div>

        <div class="boxes">
          <div class="box audio">
            <a href="./audio-only-call/">
              <div class="content">
                <p>
                  <i class="material-icons bounce-1">
                    record_voice_over
                  </i>
                </p>
                <h2>Audio Room</h2>
              </div>
            </a>
          </div>
          <div class="box video">
            <a href="./video-call/">
              <div class="content">
                <p>
                  <i class="material-icons bounce-1">
                    videocam
                  </i>
                </p>
                <h2>Video Room</h2>
              </div>
            </a>
          </div>
          <div class="box message">
            <a href="./messaging">
              <div class="content">
                <p>
                  <i class="material-icons bounce-1">
                    chat
                  </i>
                </p>
                <h2>Message Room</h2>
              </div>
            </a>
          </div>
          <div class="box whole">
            <a href="./app">
              <div class="content">
                <p>
                  <i class="material-icons bounce-1">
                    grain
                  </i>
                </p>
                <h2>Whole Demo</h2>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
