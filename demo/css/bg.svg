<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="60" height="30">
<defs>
<rect id="r" width="30" height="15" fill="#000" stroke-width="2.5" stroke="#444"></rect>
<g id="p">
<use xlink:href="#r"></use>
<use y="15" xlink:href="#r"></use>
<use y="30" xlink:href="#r"></use>
<use y="45" xlink:href="#r"></use>
</g>
</defs>
<use xlink:href="#p" transform="translate(0 -25) skewY(40)"></use>
<use xlink:href="#p" transform="translate(30 0) skewY(-40)"></use>
</svg>